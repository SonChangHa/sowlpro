<!DOCTYPE html>
{% extends 'main/base.html' %}
{% block content %}
{% load static %}

<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="{% static 'css/table1.css' %}" rel="stylesheet" type="text/css" />
</head>
<body id='body'>
  <div id="box">
    <div id="left">
      <div class="table-sec">
        <div class="table-background">
          <h1>자유게시판</h1>
          <table class = "table table-striped">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
              </tr>
            </thead>

            <tbody>
              {% for post in posts %}
              <tr>
                  <th><a href="{% url 'post_detail' pk=post.pk %}">{{ forloop.counter }}</a></th>
                  <th><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></th>
                  <th><a href="{% url 'post_detail' pk=post.pk %}">{{ post.author }}</a></th>
                  <th><a href="{% url 'post_detail' pk=post.pk %}">{{ post.published_date }}</a></th>
              </tr>
            {% endfor %}
            </tbody>

          </table>

        </div>
        <div style="text-align: center;">
          <ul class="pagination pagination-sm">
             <li><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
             <li><a href="#">1</a></li>
             <li><a href="#">2</a></li>
             <li><a href="#">3</a></li>
             <li><a href="#">4</a></li>
             <li><a href="#">5</a></li>
             <li><a href="#">6</a></li>
             <li><a href="#">7</a></li>
             <li><a href="#">8</a></li>
             <li><a href="#">9</a></li>
             <li><a href="#">10</a></li>
             <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
              <input type="button" value="글쓰기" class="pull-right" onClick="location.href += 'new'"/>
           </ul>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" href="{% static 'js/bootstrap.js' %}"></script>
</body>
{% endblock %}

</html>
