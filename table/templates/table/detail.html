{% extends 'main/base.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/detail.css' %}" rel="stylesheet" type="text/css" />
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
